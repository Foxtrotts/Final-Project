<body>
    

    <header>
        <h1><a href="index.html">Build.</a></h1>
            <div id="nav">
                <nav class="navigation-bar">
                <ul class="nav-buttons">
                        <li>Home</li>
                        <li>About</li>
                        <li>Services</li>
                </ul>  
                </nav>
            </div>
            <a href="contact.html">
                <div class="header-contact">
                    <p id="contact">Contact us</p>
                </div>
            </a>
    </header>

    <section class="main-contact">
        <div class="main-contact-text">
            <h2>Get in Touch With Us</h2>
        </div>
    </section>

    <section class=" contact-content">
        <div class="contact-text">
            <h3>Leave us a message and we find out how we can help you.</h3>
        </div>
        <div class="contact-form">
            <form>
                <label id="name">
                    <input type="text" placeholder="Name">
                </label>
                <label id="email">
                    <input type="text" placeholder="Email Address">
                </label>
                <label>
                    <textarea id="reason" placeholder="Reason For Contacting"></textarea>
                </label>
                <div class="button">
                    <button>Submit</button>
                </div>    
            </form>
        </div>
    </section>

    <footer>
        <ul class="icons">

        </ul>
