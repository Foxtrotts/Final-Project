<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Build Home Page</title>
</head>

<body>
    

    <header>
        <h1>Build.</h1>
            <nav>
              <ul class="navigation">
                  <li>Home</li>
                  <li>About</li>
                  <li>Services</li>
              </ul>  
            </nav>
        <div class="header-contact">
            <p id="contact">Contact us</p>
        </div>
    </header>


    <section class="main-picture">
        <canvas id="triangles"></canvas>
        <script> src="script.js"</script>
        <h2>Social Media</h2>
        <h2>Made Easier</h2>
        <div id="circle">
            <p>Find Out How.</p>
        </div>
    </section>


    <section class="service-links">
        <div id="web-dev-box">Web Development</div>
        <div id="social-media-managing">Social Media Management</div>
        <div id="brand-rennovation">Brand Rennovation</div>
    </section>


    <section class="contact-portal">
        <h2>Want to improve your organizations online Visibility?</h2>
        <div id="contact-box"></div>
    </section>

    <footer>
        <ul class="icons">
            <li><img src="pictures/whitetwitter.png" alt="Twitter.com Logo"></li>
            <li><img src="pictures/whiteinstagram.png" alt="Instagram.com Logo"></li>
            <li><img src="pictures/whitemail.png" alt="Email Icon"></li>
        </ul>
    </footer>

</body>
</html>
